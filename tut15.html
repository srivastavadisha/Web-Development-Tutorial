<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style>     
    /* Element Selector */
    p{
        border: 2px solid red;
    }
    /* Id Selector */
     #firstpara{
       background-color: aqua;
     }
     /* Class Selector */
     .first{
        color: rgb(106, 42, 165);
     }
     /* Grouping Selector */
     footer,span{
        background-color: hotpink;
     }
     </style>
    </head>
<body>
    <h3>CSS Selector</h3>
    <p id="firstpara" class="first">This is a simple paragraph to demonstrate css selectors</p>
    <p id="secondpara" class="second first">This is an another simple paragraph to demonstrate css selectors</p>
    <div>
        <p>This is yet another simple paragraph inside div to demonstrate css selectors</p>
        <span>This is span</span>
    </div>
    <footer>This is Footer</footer>
</body>
</html>
